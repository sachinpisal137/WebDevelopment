<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Images Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Simple Responsive Images Example</h1>
    <p>This example demonstrates how to embed images for responsive design using HTML and CSS.</p>

    <!-- Simple Responsive Image -->
    <img src="https://via.placeholder.com/1024" alt="Example Image" class="responsive-image">

    <p>The image above adapts to different screen sizes, providing a responsive design.</p>
</body>

</html>
