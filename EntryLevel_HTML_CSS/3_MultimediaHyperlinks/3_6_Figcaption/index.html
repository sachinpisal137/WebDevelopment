<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        /* Optional: CSS for styling the figure and figcaption */
        figure {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
        }

        figcaption {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Photography Portfolio</h1>

    <figure>
        <img src="photo1.jpeg" alt="Photo 1">
        <figcaption>Beautiful Sunset over the Ocean</figcaption>
    </figure>

    <figure>
        <img src="photo2.jpeg" alt="Photo 2">
        <figcaption>Exploring the Desert Dunes</figcaption>
    </figure>

    <figure>
        <img src="photo3.jpeg" alt="Photo 3">
        <figcaption>Cityscape at Night</figcaption>
    </figure>
</body>

</html>
