<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multimedia Example</title>
</head>

<body>
    <h1>Simple Multimedia Example</h1>

    <section>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="happybirthday.mp4" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Video Example</h2>
        <video controls width="100%">
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>
</body>

</html>
