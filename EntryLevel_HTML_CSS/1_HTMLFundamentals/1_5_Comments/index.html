<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temporary Disabling Example</title>
</head>

<body>
    <h1>Welcome to our Website</h1>

    <p>This paragraph is active and visible.</p>

    <!--
    <div>
        <p>This content is temporarily disabled.</p>
    </div>
    -->

    <p>This paragraph is also active and visible.</p>
</body>

</html>
