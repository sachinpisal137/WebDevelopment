<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Internal Stylesheet */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .profile-card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .profile-name {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .profile-bio {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <!-- Inline Style for Profile Picture -->
        <img src="profile-picture.jpeg" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
        <div class="profile-name">John Doe</div>
        <div class="profile-bio">Web developer with a passion for creating interactive and user-friendly websites. Loves
            coffee and coding.</div>
    </div>
</body>

</html>
