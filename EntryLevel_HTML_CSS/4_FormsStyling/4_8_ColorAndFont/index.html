<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Landing Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Header Styling */
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        #header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        #header p {
            font-style: italic;
            margin-top: 10px;
        }

        /* Main Content Styling */
        #main-content {
            padding: 20px;
            text-align: center;
        }

        #main-content h2 {
            font-size: 2em;
            font-weight: normal;
        }

        /* Footer Styling */
        #footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1>My Small Business</h1>
        <p>Your satisfaction is our priority</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h2>Welcome to Our Business</h2>
        <p>We are dedicated to providing the best service possible. Our team of professionals are here to meet your
            needs and exceed your expectations.</p>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>Contact us at: info@mysmallbusiness.com</p>
    </div>
</body>

</html>
