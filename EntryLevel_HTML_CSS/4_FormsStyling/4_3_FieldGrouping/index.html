<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h2>Survey Form</h2>
    <form action="/submit_survey" method="post">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
        </fieldset>
        <br>

        <!-- Survey Questions Section -->
        <fieldset>
            <legend>Survey Questions</legend>
            <label for="referrer">How did you hear about us?</label>
            <input type="text" id="referrer" name="referrer" placeholder="e.g., friend, online search"><br><br>

            <label>Rate our services:</label>
            <input type="radio" id="excellent" name="rating" value="Excellent">
            <label for="excellent">Excellent</label>
            <input type="radio" id="good" name="rating" value="Good">
            <label for="good">Good</label>
            <input type="radio" id="average" name="rating" value="Average">
            <label for="average">Average</label>
            <input type="radio" id="poor" name="rating" value="Poor">
            <label for="poor">Poor</label><br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>
        </fieldset>
        <br>

        <!-- Account Preferences Section -->
        <fieldset>
            <legend>Account Preferences</legend>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to Newsletter</label><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Agree to Terms and Conditions</label><br><br>

            <label for="promo-code">Promo Code:</label>
            <input type="text" id="promo-code" name="promoCode" disabled>
        </fieldset>
        <br>

        <!-- Form Actions -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
