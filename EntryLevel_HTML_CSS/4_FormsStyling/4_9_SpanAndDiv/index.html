<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Product Section Styling */
        .product-section {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .product-title {
            font-size: 2em;
            color: #333;
        }

        .product-description {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.5em;
            color: #e74c3c;
            margin: 10px 0;
        }

        .buy-now {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Product Section -->
    <div class="product-section">
        <!-- Product Title -->
        <div class="product-title">
            Introducing the <span style="color: #3498db;">New Ultra Laptop</span>
        </div>

        <!-- Product Description -->
        <div class="product-description">
            Experience the power and performance of our latest laptop, designed to meet all your needs.
        </div>

        <!-- Product Price -->
        <div class="product-price">
            Only <span style="font-weight: bold;">$999.99</span>
        </div>

        <!-- Buy Now Button -->
        <div>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>
</body>

</html>
