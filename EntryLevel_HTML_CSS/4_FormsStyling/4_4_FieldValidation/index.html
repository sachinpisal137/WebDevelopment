<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>
    <h2>Job Application Form</h2>
    <form action="/submit_application" method="post" autocomplete="on">
        <!-- Personal Details Section -->
        <fieldset>
            <legend>Personal Details</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="65" required>
        </fieldset>
        <br>

        <!-- Job Details Section -->
        <fieldset>
            <legend>Job Details</legend>
            <label for="position">Position Applied For:</label>
            <input type="text" id="position" name="position" required><br><br>

            <label for="portfolio">Portfolio URL:</label>
            <input type="url" id="portfolio" name="portfolio"><br><br>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" max="50" required><br><br>

            <label for="cover-letter">Cover Letter:</label><br>
            <textarea id="cover-letter" name="coverLetter" maxlength="500" required></textarea>
        </fieldset>
        <br>

        <!-- Form Actions -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
